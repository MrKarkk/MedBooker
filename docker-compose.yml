services:
  # PostgreSQL база данных
  postgres:
    image: postgres:16-alpine
    container_name: medbooker_postgres
    restart: unless-stopped
    command: 
      - "postgres"
      - "-c"
      - "shared_buffers=4GB"
      - "-c"
      - "effective_cache_size=12GB"
      - "-c"
      - "work_mem=32MB"
      - "-c"
      - "maintenance_work_mem=1GB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "checkpoint_timeout=15min"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "max_worker_processes=8"
      - "-c"
      - "max_parallel_workers_per_gather=4"
      - "-c"
      - "max_parallel_workers=8"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "log_statement=none"
      - "-c"
      - "log_duration=off"
      - "-c"
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - medbooker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Django Backend с Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medbooker_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medbooker_network
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      retries: 1
      start_period: 0s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Telegram Bot Service
  telegram_bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: medbooker_telegram_bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medbooker_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # React Frontend с Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medbooker_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - medbooker_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  medbooker_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16